    <div class="jumbotron text-center">
        <h1>Blog Entry</h1>

        <p>{{ message }}</p>
    </div>
 
 
 <!-- push a new message onto the array -->
    <div class="blogEntryDiv" ng-controller="firebaseController">
    <form ng-submit="addBlog()">
      <h3>Title:</h3>
      <input class="form-control" ng-model="newBlogTitle" />
      <h3>Author:</h3>
      <input class="form-control" ng-model="newBlogAuthor" />
      <h3>Blog Entry: </h3>
      <textarea class="form-control" ng-model="newBlogBody"></textarea>
      <p></p>
      <label id="lblTime" class="form-control" ng-model="newBlogDateTime">{{ clock | date:'medium'}}</label> 
      <p></p>
      <button type="submit" class="btn btn-default">Add Post</button>
    </form>
    </div>
