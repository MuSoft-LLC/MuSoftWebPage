<!doctype html>

<html ng-app="MuSoft">
<head>
  
  <!-- Scripts -->
  <script src="js/angular.min.js"></script>
  <script src="js/angular-animate.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/angular-ui.min.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="directives/navbar.js"></script>
  <script src="directives/footer.js"></script>
  <script src="directives/footer.js"></script>
  <script src="controllers/contactControl.js"></script>
  <script src="controllers/blogControl.js"></script>
  <script src="controllers/firebaseBlogControl.js"></script>
  <script src="controllers/firebaseContactControl.js"></script>
  <script src="controllers/tipCalcControl.js"></script>
  <script src="controllers/aboutControl.js"></script>
  <script src="controllers/blogEntryControl.js"></script>
  <script src="controllers/homeControl.js"></script>
  <script src="controllers/404Control.js"></script>
  <script src="controllers/loginControl.js"></script>
  <script src="controllers/logoutControl.js"></script>
  <script src="controllers/signupControl.js"></script>
  <script src="controllers/auth.js"></script>
  <script src="factories/authFactory.js"></script>
     
  <title>MuSoft Software Development</title>
  
  <!-- meta tags -->
  
  <meta name="description" content="Musoft Webpage">
  <meta name="author" content="Musoft LLC">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">     
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/customStyles.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap-social.css">
  
  <!-- probably don't need -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
</head>

<!-- define angular controller -->
<body ng-controller="homeController">
<!-- navbar template -->
  <bootstrap-navbar></bootstrap-navbar>
 
  <!-- Partial views are loaded here -->
    <div id="main">
      <div ng-view></div>   
    </div>

    <div ng-controller="blogEntryController">
    <script type="text/ng-template" id="blogEntryModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Blog Entry Form</h3>
        </div>
            <div class="modal-body">
                <div class="contactDiv" ng-controller="firebaseBlogController">
                  <form ng-submit="addBlog()">
                  <h3>Title: </h3>
                  <input class="form-control" ng-model="title" />
                  <h3>Author:</h3>
                  <input class="form-control" ng-model="author" />
                  <h3>Comment: </h3>
                  <textarea class="form-control" ng-model="body"></textarea>
                  <p></p>
                  <label id="lblTime" class="form-control" ng-model="dateTime">{{ clock | date:'medium'}}</label> 
                  <p></p>
                   <div class="modal-footer">
                  <button class="btn btn-primary" type="button" ng-click="ok()">Post</button>
                  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                  </div>
                 
                  </form>
            </div>      
        </div>
    </script>
 </div>
  
  <div ng-controller="contactController">
    <script type="text/ng-template" id="contactModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Contact Us!</h3>
        </div>
            <div class="modal-body">
                <div class="contactDiv" ng-controller="firebaseContactController">
                  <form ng-submit="addContact()">
                  <h3>Name:</h3>
                  <input class="form-control" ng-model="name" />
                  <h3>Email:</h3>
                  <input class="form-control" ng-model="email" />
                  <h3>Comment: </h3>
                  <textarea class="form-control" ng-model="comment"></textarea>
                  <p></p>
                  <label id="lblTime" class="form-control" ng-model="dateTime">{{ clock | date:'medium'}}</label> 
                  <p></p>
                  <button type="submit" class="btn btn-primary" type="button" ng-click="ok()">Send</button>
                  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                  </form>
            </div>      
        </div>
    </script>
 </div>
 
</body>
   
</html>
